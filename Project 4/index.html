<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        #body {
            background-image: url('dir/img/Cat_Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;

        }

        .gallery-box {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 15px;
            border: 1px solid #fff;
        }

        .rounded-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid #fff;
            margin-top: 20px;
            margin-bottom: 20px;
            padding-bottom: 40px;
        }

        .custom-nav {
            background-color: #2e8936;
        }

        /* Card hover effect */
        .card:hover {
            box-shadow: 3px 3px 3px;
        }

        /* Character card styling */
        .character-card {
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.25);

        }

        /* Flex layout for cards */
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;

        }

        /* Image container */
        .imgcontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: transparent;
            /* Set to transparent since there is no card */
            padding: 0;
            /* Remove padding */
        }

        .character-image {
            width: 100%;
            /* Full width of the character card */
            height: auto;
            /* Maintain aspect ratio */
            object-fit: cover;
            /* Cover the space */
            border-radius: 15px;
            /* Add border radius if you want rounded corners */
        }

        .character-card a {
            text-decoration: none;
            /* Remove underline from links */
        }



        .status-like {
            background-color: #35c9dd;
            /* Fixed color for name and species */
            border-radius: 8px;
            /* Rounded corners */
            padding: 5px;
            /* Padding for spacing */
            color: white;
            /* Text color */
            display: inline-block;
            /* Ensures it behaves like a block element */
            margin-bottom: 10px;
            /* Space between elements */
        }

        /* Card body */
        .card-body {
            padding: 10px;
            text-align: center;
            flex: 1;
        }

        /* Pagination button effect */
        .pagination .page-link {
            transition: transform 0.2s;
        }

        /* Active pagination button effect */
        .pagination .page-link:active {
            transform: scale(0.95);
        }

        /* Progress div */
        .progress {
            height: 4px;
            margin: 0 auto;
        }

        /* Progress bar */
        .progress-bar {
            height: 4px;
            background-color: #007bff;
            transition: width 0.4s ease;
        }
    </style>
</head>

<body id="body">

    <!-- Loading Bar -->
    <div class="progress" id="progress">
        <div class="progress-bar" role="progressbar" id="loadingBar" style="width: 0%;"></div>
    </div>
    <nav class="navbar navbar-expand-lg custom-nav shadow" style="opacity: 70%;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo centered -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="dir/img/morty.png" alt="Rick and Morty" style="height: 100px; width:auto;">
            </a>
        </div>
    </nav>


    <div class="container">
        <!-- Gallery title -->
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3" style="color:rgb(255, 255, 255)">
                    <div class="gallery-box">Characters</div>
                </h1>
            </div>
        </div>
        <div class="container rounded-container">
            <!-- Card container for characters -->
            <div class="row justify-content-center" id="cardContainer"></div>
        </div>
        <div class="container">
            <!-- Pagination controls -->
            <div class="row my-5">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <button class="btn btn-primary me-2"
                                    onclick="prevPage(); scrollToTop()">Previous</button>
                            </li>
                            <li class="page-item">
                                <button class="btn btn-primary" onclick="nextPage(); scrollToTop()">Next</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col text-center">
                <span id="currentPageDisplay" style="font-size: 20px; font-weight: bold; color: #fff;">Page: 1</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        var cardContainer = document.getElementById("cardContainer");
        var loadingBar = document.getElementById("loadingBar");
        let currentPage = localStorage.getItem('currentPage') ? parseInt(localStorage.getItem('currentPage')) :
        1; // Retrieve stored page or default to 1
        const itemsPerPage = 20; // Number of characters per page

        var statusColors = {
            "Alive": "green",
            "Dead": "red",
            "unknown": "black"
        };

        const fetchDataAndPopulateGallery = async () => {
            loadingBar.style.width = '50%'; // Show halfway when fetching starts

            const response = await fetch(`https://rickandmortyapi.com/api/character?page=${currentPage}`);
            loadingBar.style.width = '80%'; // Further progress when data is fetched

            if (response.ok) {
                const data = await response.json();
                const characters = data.results;
                cardContainer.innerHTML = ''; // Clear previous cards

                characters.forEach(character => {
                    const imageUrl = character.image ||
                    'fallback-image-url.jpg'; // Replace with your fallback image URL
                    const statusColor = statusColors[character.status] ||
                    "#fefefe"; // Default to light gray if status not found

                    // Create character card HTML
                    cardContainer.innerHTML += `
                <div class="character-card col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 fade-in">
                    <a href="view.html?characterId=${character.id}">
                        <div class="imgcontainer">
                            <img src="${imageUrl}" alt="${character.name}" class="character-image" style="height: 150px; object-fit: cover;">
                        </div>
                        <div class="card rounded-5 my-3" style="background-color: #95C0C0; height: auto;">
                            <div class="card-body" style="font-size: 13px; text-align: center; font-weight: bold;">
                                <div class="character-name status-like" style="color: black;">${character.name}</div>
                                <div style="text-align: center;">
                                    <div class="character-status" style="background-color: ${statusColor}; border-radius: 8px; padding: 5px; display: inline-block; color: white; margin-bottom: 10px;">
                                        ${character.status}
                                    </div>
                                    <div class="character-job status-like" style="color: black;">${character.species}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>`;
                });

                loadingBar.style.width = '100%'; // Full width when done
                updateCurrentPageDisplay(); // Update the display of the current page after fetching data
            } else {
                console.error('Fetch error:', response.statusText);
            }

            // Hide the loading bar after a short delay
            setTimeout(() => {
                loadingBar.style.width = '0%';
                document.getElementById('progress').style.display = 'none';
            }, 500);
        }

        function updateCurrentPageDisplay() {
            document.getElementById('currentPageDisplay').innerText = `Page: ${currentPage}`;
        }

        function nextPage() {
            currentPage++; // Increment currentPage
            localStorage.setItem('currentPage', currentPage); // Store the current page in localStorage
            fetchDataAndPopulateGallery(); // Fetch data for the new page
        }

        function prevPage() {
            if (currentPage > 1) { // Ensure currentPage does not go below 1
                currentPage--; // Decrement currentPage
                localStorage.setItem('currentPage', currentPage); // Store the current page in localStorage
                fetchDataAndPopulateGallery(); // Fetch data for the new page
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Initial fetch and display
        fetchDataAndPopulateGallery();
    </script>

</body>

</html>
